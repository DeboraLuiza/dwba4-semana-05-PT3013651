 <h1>Inscreva-se</h1>

<form action="eventos" method="post">
  <fieldset>
    Evento
    <select name="evento">
    <option value="selecione">-- Selecione --</option>
    <option value="voeSemAsas">Voe sem asas</option>
    <option value="festaJunina">Festa Junina</option>

    </select>
  </fieldset>

  <fieldset>

    Celular <input name="celular" type="number"> (99)99999-9999

     <legend>Sexo</legend>

     <input type="radio" value="fem" name="sexo"/> Feminino

    <br>

    Cor Favorita <input name="cor" type="color">

   <button>Inscrever</button>
